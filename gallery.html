<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://cloud.umami.is/script.js" data-website-id="3cbe6df4-3577-4d6f-9fc2-5440fe190e97"></script>
  <title>Our Moments</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,500&family=Lora:ital@0;1&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg: #1a0a0e;
      --glow: rgba(180, 50, 70, 0.25);
      --accent: #c94060;
      --accent-dim: #7a1e30;
      --text: #f5e6e8;
      --text-soft: #d4b0b8;
      --text-muted: #9a6b7a;
      --text-title: #f0d0d5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Lora', serif;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* Nav */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 18px 12px;
      background: linear-gradient(180deg, rgba(26, 10, 14, 0.85) 0%, transparent 100%);
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-size: 0.82rem;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      transition: color 0.3s;
      position: relative;
      z-index: 1;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--accent);
    }

    /* Petals */
    .petal {
      position: fixed;
      border-radius: 50% 0 50% 50%;
      opacity: 0;
      background: radial-gradient(circle, var(--accent), var(--accent-dim));
      animation: fall linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    .petal:nth-child(1) {
      left: 10%;
      animation-duration: 8s;
      animation-delay: 0s;
      width: 10px;
      height: 10px
    }

    .petal:nth-child(2) {
      left: 25%;
      animation-duration: 11s;
      animation-delay: 2s;
      width: 8px;
      height: 8px
    }

    .petal:nth-child(3) {
      left: 42%;
      animation-duration: 9s;
      animation-delay: 4s;
      width: 14px;
      height: 14px
    }

    .petal:nth-child(4) {
      left: 60%;
      animation-duration: 12s;
      animation-delay: 1s;
      width: 7px;
      height: 7px
    }

    .petal:nth-child(5) {
      left: 75%;
      animation-duration: 10s;
      animation-delay: 3s;
      width: 11px;
      height: 11px
    }

    .petal:nth-child(6) {
      left: 90%;
      animation-duration: 8s;
      animation-delay: 5s;
      width: 9px;
      height: 9px
    }

    @keyframes fall {
      0% {
        top: -20px;
        opacity: 0;
        transform: rotate(0deg) translateX(0)
      }

      10% {
        opacity: 0.7
      }

      90% {
        opacity: 0.4
      }

      100% {
        top: 105vh;
        opacity: 0;
        transform: rotate(360deg) translateX(40px)
      }
    }

    /* Page layout */
    .page {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 700px;
      padding: 110px 24px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 0 auto 24px;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 400;
      font-style: italic;
      color: var(--text-title);
      margin-bottom: 6px;
      text-align: center;
      animation: fadeUp 1s ease both;
    }

    .page-subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 0.78rem;
      color: var(--text-muted);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 32px;
      text-align: center;
      animation: fadeUp 1s ease 0.15s both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    /* ── GALLERY SLIDESHOW ── */
    .gallery-wrap {
      width: 100%;
      animation: fadeUp 1s ease 0.3s both;
    }

    .slide-viewport {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      border-radius: 14px;
      overflow: hidden;
      background: #2a1218;
      border: 1px solid rgba(201, 64, 96, 0.2);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Caption overlay */
    .caption-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 32px 20px 18px;
      background: linear-gradient(0deg, rgba(26, 10, 14, 0.85) 0%, transparent 100%);
      pointer-events: none;
    }

    .caption {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 0.95rem;
      color: var(--text-soft);
      text-align: center;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.6s 0.3s, transform 0.6s 0.3s;
    }

    .slide.active .caption {
      opacity: 1;
      transform: translateY(0);
    }

    /* Nav arrows on slideshow */
    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(26, 10, 14, 0.5);
      border: 1px solid rgba(201, 64, 96, 0.25);
      color: var(--accent);
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: background 0.3s;
    }

    .slide-btn:hover {
      background: rgba(201, 64, 96, 0.2);
    }

    .slide-btn.prev {
      left: 10px;
    }

    .slide-btn.next {
      right: 10px;
    }

    /* Dots */
    .gallery-controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-dim);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .dot.active {
      background: var(--accent);
      transform: scale(1.3);
    }

    /* Mobile */
    @media(max-width:600px) {
      .page {
        padding: 100px 16px 50px;
      }

      .page-title {
        font-size: 1.75rem;
      }

      .slide-btn {
        width: 32px;
        height: 32px;
        font-size: 0.95rem;
      }

      nav {
        gap: 16px;
        padding: 14px 8px;
      }

      nav a {
        font-size: 0.72rem;
        letter-spacing: 1.8px;
      }
    }

    @media(max-width:380px) {
      .page-title {
        font-size: 1.5rem;
      }

      .slide-btn {
        width: 28px;
        height: 28px;
        font-size: 0.85rem;
      }

      .slide-btn.prev {
        left: 6px;
      }

      .slide-btn.next {
        right: 6px;
      }

      nav a {
        font-size: 0.65rem;
        letter-spacing: 1.2px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="story.html">Story</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="game.html">Game</a>
  </nav>

  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>

  <div class="page">
    <div class="divider"></div>
    <h1 class="page-title">Our Moments</h1>
    <p class="page-subtitle">Captured in time</p>

    <div class="gallery-wrap">
      <div class="slide-viewport" id="viewport">

        <!-- SLIDE 1 -->
        <div class="slide active" data-index="0">
          <img src="photo1.jpg" alt="Photo 1">
          <div class="caption-overlay">
            <p class="caption">Our First Date - 27/02/2025</p>
          </div>
        </div>

        <!-- SLIDE 2 -->
        <div class="slide" data-index="1">
          <img src="photo2.jpg" alt="Photo 2">
          <div class="caption-overlay">
            <p class="caption">Warde la Warde</p>
          </div>
        </div>

        <!-- SLIDE 3 -->
        <div class="slide" data-index="2">
          <img src="photo3.jpg" alt="Photo 3">
          <div class="caption-overlay">
            <p class="caption">Shaanine Pic</p>
          </div>
        </div>

        <!-- SLIDE 4 -->
        <div class="slide" data-index="3">
          <img src="photo4.jpg" alt="Photo 4">
          <div class="caption-overlay">
            <p class="caption">Favorite Pic - Dreamers Bookshop Café</p>
          </div>
        </div>

        <!-- SLIDE 5 -->
        <div class="slide" data-index="4">
          <img src="photo5.jpg" alt="Photo 5">
          <div class="caption-overlay">
            <p class="caption">Beirut By Bike Hug</p>
          </div>
        </div>

        <div class="slide" data-index="5">
          <img src="photo6.jpg" alt="Photo 6">
          <div class="caption-overlay">
            <p class="caption">Chez les animaux</p>
          </div>
        </div>

        <div class="slide" data-index="6">
          <img src="photo7.jpg" alt="Photo 7">
          <div class="caption-overlay">
            <p class="caption">My Art</p>
          </div>
        </div>

        <div class="slide" data-index="7">
          <img src="photo8.jpg" alt="Photo 8">
          <div class="caption-overlay">
            <p class="caption">Sneek Pic</p>
          </div>
        </div>

        <!-- To add more slides, copy one of the blocks above and update the src and caption -->

        <button class="slide-btn prev" onclick="changeSlide(-1)">&#8592;</button>
        <button class="slide-btn next" onclick="changeSlide(1)">&#8594;</button>
      </div>

      <div class="gallery-controls" id="galleryDots"></div>
    </div>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const total = slides.length;
    const dotsEl = document.getElementById('galleryDots');
    let autoTimer;

    slides.forEach((_, i) => {
      const d = document.createElement('div');
      d.className = 'dot' + (i === 0 ? ' active' : '');
      d.onclick = () => goTo(i);
      dotsEl.appendChild(d);
    });

    function goTo(n) {
      slides[current].classList.remove('active');
      document.querySelectorAll('.dot')[current].classList.remove('active');
      current = (n + total) % total;
      slides[current].classList.add('active');
      document.querySelectorAll('.dot')[current].classList.add('active');
      resetAuto();
    }
    function changeSlide(dir) { goTo(current + dir); }
    function resetAuto() {
      clearInterval(autoTimer);
      autoTimer = setInterval(() => goTo(current + 1), 5000);
    }
    resetAuto();
  </script>
</body>

</html>
